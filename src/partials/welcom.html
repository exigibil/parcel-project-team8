<main class="main-container" id="welcome">
  <div class="main-section">
    <h1 class="welcome-title">Welcome to our collection of premium watches</h1>

    <!--Carousel -->


    <div class="carousel">
      <div class="slider">

        <picture class="carousel-picture slide">

          <source media="(max-width: 768px)" srcset="/src/images/carusel-one-m.png" />
          <img src="/src/images/carusel-one-m.png" alt="clasic-hand-watch watch" />
        </picture>

        <picture class="carousel-picture slide">
          <source media="(min-width: 1158px)" srcset="/src/images/carusel-two-d.png" />
          <source media="(min-width: 768px)" srcset="/src/images/carusel-two-t.png" />
          <source media="(max-width: 768px)" srcset="/src/images/carusel-two-m.png" />
          <img src="/src/images/carusel-two-m.png" alt="clasic-hand-watch watch" />
        </picture>

        <picture class="carousel-picture slide">
          <source media="(min-width: 1158px)" srcset="/src/images/carusel-three-d.png" />
          <source media="(min-width: 768px)" srcset="/src/images/carusel-three-t.png" />
          <source media="(max-width: 768px)" srcset="/src/images/carusel-three-m.png" />
          <img src="/src/images/carusel-three-m.png" alt="clasic-hand-watch watch" />
        </picture>

        <picture class="carousel-picture slide">
          <source media="(min-width: 1158px)" srcset="/src/images/carusel-forth-d.png" />
          <source media="(min-width: 768px)" srcset="/src/images/carusel-four-t.png" />
          <source media="(max-width: 768px)" srcset="/src/images/carusel-four-m.png" />
          <img src="/src/images/carusel-four-m.png" alt="clasic-hand-watch watch" />
        </picture>

        <picture class="carousel-picture slide">
          <source media="(min-width: 1158px)" srcset="/src/images/carusel-fifth-d.png" />
          <source media="(min-width: 768px)" srcset="/src/images/carusel-fifth-t.png" />
          <source media="(max-width: 768px)" srcset="/src/images/carusel-fifth-m.png" />

      </div>
    

      <div class="nav-carousel">
        <div class="btnslide-container">
          <svg class="btnslide" onClick="goPrev()">
            <use href="/src/icons.svg#icon-chevron-left-1" />
          </svg>
          <svg class="btnslide" onClick="goNext()">
            <use href="/src/icons.svg#icon-chevron-left" />
          </svg>  
        </div>
        <div class="slide-number">1 - 5</div>
      </div>
      
    </div>

  

    <p class="welcome-paragraph">
      Our watches are not just timepieces, but also an expression of your
      personality and lifestyle. From classic designs to modern ones, we have a
      watch to suit every taste and occasion.
    </p>

    <picture class="welcome-picture">
      <source media="(min-width: 1158px)" srcset="/src/images/arm-watches_d.png" />
      <source media="(min-width: 768px)" srcset="/src/images/arm-watches_t.png" />
      <source media="(max-width: 768px)" srcset="/src/images/arm-watches_m.png" />
      <img src="/src/images/arm-watches_m.png" alt="clasic-hand-watch watch" />
    </picture>
